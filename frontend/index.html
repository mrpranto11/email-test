<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | 1000XAi</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="contact.css">
</head>

<body>
  <!-- CONTACT SECTION -->
  <section id="contact-page" class="section">
    <div class="content-fit">
      <div class="page-title">
        <h1>Get in Touch</h1>
        <p>We’d love to hear from you.</p>
      </div>

      <div class="contact-grid">

        <!-- Contact Form -->
        <div class="contact-form">
          <form id="contactForm">
            <label>Name</label>
            <input type="text" id="name" placeholder="Your name" required>

            <label>Email</label>
            <input type="email" id="email" placeholder="Your email" required>

            <label>Message</label>
            <textarea id="message" rows="5" placeholder="Your message..." required></textarea>

            <button type="submit">Send Message</button>
          </form>

          <div id="response"></div>
        </div>
      </div>
    </div>
  </section>

  <!-- JS FOR SENDING MAIL -->
  <script>
    document.getElementById("contactForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;

      const subject = `New Message From ${name}`;
      const responseBox = document.getElementById("response");

      responseBox.innerHTML = "Sending... ⏳";

      try {
        const res = await fetch("http://localhost:5000/send", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            email: email,
            name: name,
            message: message
          })
        });

        const data = await res.json();

        if (data.success) {
          responseBox.innerHTML = `<span style="color:green;">✔ ${data.msg}</span>`;
        } else {
          responseBox.innerHTML = `<span style="color:red;">❌ ${data.msg}</span>`;
        }

      } catch (err) {
        responseBox.innerHTML = `<span style="color:red;">Error sending message</span>`;
      }
    });
  </script>

</body>
</html>
